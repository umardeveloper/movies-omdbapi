<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="search__input">
      <input class="films__input-search" type="text" placeholder="Search..." />
    </div>

    <ul class="films__list"></ul>

    <div class="next-prev__buttons">
      <button class="films__prev-button">Prev</button>
      <button class="films__next-button">Next</button>
    </div>

    <template class="film__template">
      <li class="film">
        <h3 class="film__title">Shazam</h3>

        <img
          class="film__poster"
          src="https://via.placeholder.com/100"
          alt="Template image"
        />

        <p class="film__year">2004</p>
        <p class="film__type">Movie</p>
        <p class="film__id">tt0448115</p>
      </li>
    </template>

    <script src="js/main.js"></script>
  </body>
</html>
